<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frari car</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="buttons">
        <button class="button1 btn">START CAR</button>
        <button class="button2 btn">STOP CAR</button> 
        <button class="button3 btn">UP</button>
        <button class="button4 btn">DOWN</button>  
        </div>

    <div class="car">
        <div class="bodycar">
            <img src="components/carbody.jpg" id="carbody">
            <div class="wheel wheel1">
                <img src="components/carwheel.jpg">
            </div>
            <div class="wheel wheel2">
                <img src="components/carwheel.jpg">

            </div>
        </div>
    </div>
    <div class="problems">
   <div class="rocks r1"></div>
   <div class="rocks r2"></div>
   <div class="rocks r3"></div>
   <div class="rocks r4"></div>
   <div class="rocks r5"></div>
</div>


    <script src="script.js"></script>
</body>
</html>
